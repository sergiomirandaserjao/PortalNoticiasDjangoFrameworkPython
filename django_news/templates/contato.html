{% extends "template_master.html" %}
{% block conteudo %}
<h1>Contato</h1>
<p>
	{% trans "Informe seus dados abaixo:"%}
</p>
<form method="post">
	{% csrf_token %}
	<table>
		{{form}}
		<tr>
			<th>&nbsp;</th>
			<td>
			<input type="submit" value="{% trans 'Enviar contato' %}"/>
			</td>
		</tr>
	</table>
</form>
{% if sucesso %}
<p>
	{% trans "Mensagem enviada com sucesso." %}
</p>
{% endif %}
{% endblock %}
